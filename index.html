<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0a1f0a;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 4rem;
            text-align: center;
            isolation: isolate;
            max-width: 600px;
        }

        .border-frame {
            position: absolute;
            inset: 0;
            border: 1px solid rgba(72, 140, 72, 0.3);
            animation: border-pulse 6s infinite;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            color: #a4d4a4;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            opacity: 0;
            animation: fade-up 1s ease-out forwards;
        }

        p {
            color: #86b386;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fade-up 1s ease-out 0.3s forwards;
        }

        .contact {
            color: #86b386;
            font-size: 0.9rem;
            opacity: 0;
            animation: fade-up 1s ease-out 0.6s forwards;
        }

        a {
            color: inherit;
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #86b386;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        @keyframes border-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .circle-loader {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: linear-gradient(45deg, transparent, #1a3d1a);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="circle-loader"></div>
    
    <div class="container">
        <div class="border-frame"></div>
        
        <h1>EM CONSTRUÇÃO</h1>
        <p>Estamos preparando algo especial para você</p>
        
        <div class="contact">
            <a href="mailto:contato@exemplo.com">contato@exemplo.com</a>
        </div>
    </div>
</body>
</html>
