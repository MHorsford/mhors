<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 4rem 6rem;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            color: #00ff88;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .border-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            pointer-events: none;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact {
            color: #00ff88;
            font-family: monospace;
            font-size: 1.2rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .contact a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact a:hover {
            opacity: 0.7;
        }

        /* Cria padrão de pontos animados */
        .border-animation div:nth-child(1) { animation-delay: -2s; grid-area: 1 / 1; }
        .border-animation div:nth-child(2) { animation-delay: -4s; grid-area: 1 / 10; }
        .border-animation div:nth-child(3) { animation-delay: -6s; grid-area: 10 / 1; }
        .border-animation div:nth-child(4) { animation-delay: -8s; grid-area: 10 / 10; }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="border-animation">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="container">
        <h1>EM CONSTRUÇÃO</h1>
        <div class="contact">
            <a href="mailto:contato@exemplo.com">contato@exemplo.com</a>
        </div>
    </div>
</body>
</html>
