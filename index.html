<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Construção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000; /* Fundo preto */
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Formas de fundo em verde (diagonais) */
    .bg-shape1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background: #0a1f0a; /* Verde escuro */
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      /* A forma está no canto direito, mas você pode ajustar
         o 'clip-path' para criar outros recortes diagonais. */
      z-index: -2;
    }

    .bg-shape2 {
      position: absolute;
      top: 0;
      right: 0;
      width: 30%;
      height: 100%;
      background: #0f3714; /* Um tom de verde ainda mais escuro */
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      /* Sobreposta à forma anterior para criar um efeito de
         sobreposição em diagonal */
      z-index: -1;
      opacity: 0.8; /* Transparência opcional */
    }

    /* Container principal */
    .container {
      position: relative;
      padding: 4rem;
      text-align: center;
      max-width: 600px;
      z-index: 10; /* Para ficar acima das formas de fundo */
    }

    /* Moldura ao redor do container */
    .border-frame {
      position: absolute;
      inset: 0;
      border: 1px solid rgba(72, 140, 72, 0.3);
      animation: border-pulse 6s infinite;
    }

    /* Título */
    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      color: #a4d4a4;
      margin-bottom: 1.5rem;
      letter-spacing: 3px;
      opacity: 0;
      animation: fade-up 1s ease-out forwards;
    }

    /* Parágrafo */
    p {
      color: #86b386;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fade-up 1s ease-out 0.3s forwards;
    }

    /* Contato */
    .contact {
      color: #86b386;
      font-size: 0.9rem;
      opacity: 0;
      animation: fade-up 1s ease-out 0.6s forwards;
    }

    a {
      color: inherit;
      text-decoration: none;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #86b386;
      transition: width 0.3s ease;
    }

    a:hover::after {
      width: 100%;
    }

    /* Animação de pulsar da moldura */
    @keyframes border-pulse {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
    }

    /* Animação de fade-up */
    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loader circular (opcional) */
    .circle-loader {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0; /* Atrás do container mas acima das formas */
      background: linear-gradient(45deg, #0a1f0a, #0f3714);
      animation: rotate 20s linear infinite;
      opacity: 0.2; /* Deixe mais transparente para não chamar muita atenção */
    }

    @keyframes rotate {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Formas de fundo -->
  <div class="bg-shape1"></div>
  <div class="bg-shape2"></div>

  <!-- Loader circular (opcional) -->
  <div class="circle-loader"></div>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="border-frame"></div>
    <h1>EM CONSTRUÇÃO</h1>
    <p>Estamos preparando algo especial para você</p>
    <div class="contact">
      <a href="mailto:contato@exemplo.com">contato@exemplo.com</a>
    </div>
  </div>
</body>
</html>
